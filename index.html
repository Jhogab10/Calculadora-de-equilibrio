<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

<br> <!--espaçamento-->
<br> <!--espaçamento-->
<br> <!--espaçamento-->

    <h1>Calculadora de equilibrio de forças</h1>

<br> <!--espaçamento-->
<br> <!--espaçamento-->

    <div class="N1"> <!--Aqui se inicia a 1° variavel de extremidade-->
        <label for="extremidadea">F1 extremidade (N)  <input type="number" name="f1" id="extremidadea"></label>
    </div>

<br> <!--espaçamento-->

    <div class="N2"> <!--Aqui se inicia a 2° variavel de extremidade-->
        <label for="extremidadeb">F2 extremidade (N)  <input type="number" name="f2" id="extremidadeb"></label>
    </div>

<br> <!--espaçamento-->

    <div class="N3"> <!--Aqui se inicia a 1° variavel de distancia-->
        <label for="distanciaa">Distância de F1 (m)  <input type="number" name="d1" id="distanciaa"></label>
    </div>

<br> <!--espaçamento-->

    <div class="N4"> <!--Aqui se inicia a 2° variavel de distancia-->
        <label for="distanciab">Distância de F2 (m)  <input type="number" name="d2" id="distanciab"></label>
    </div>

<br> <!--espaçamento-->
<br> <!--espaçamento-->
<br> <!--espaçamento-->

    <div class="posicao"> <!--aqui se inicia o botao-->
        <button class="botao" type="botao" id="calcular">CALCULAR</button> 
    </div>

<br> <!--espaçamento-->
<br> <!--espaçamento-->

    <div class="Resultado"> <!--aqui é o final, o resultado-->
        <p id="Resultado"></p> 
    </div>

</div>

</body>

</html>
 
<!--Div serve para organizar os conteudos da pagina-->
<!--label serve par facilitar a interação do usuario a pagina-->
<!--o <p> serve para fazer um paragrafo-->
<!--button cria um botao, type define o comportamento do elemento, id serve para IDentificacao-->
<!--h1 serve para titulo principal-->
<!--input serve para a criacao de formularios interativos na pagina-->
